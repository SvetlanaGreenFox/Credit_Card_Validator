<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="module" href="./css/style.css" >
  <title>Document</title>
</head>
<body>
	<div id="check_form" class="wrapper">
		<div class="card-form">
			<h3>Check your credit card number</h3>
			<div class="cards__wrapper">
				<div class="card__wrapper">
					<img
						src="../images/visa_curved.png"
						alt="visa"
					/>
					<span class="card visa" title="Visa">Visa</span>
				</div>
				<div class="card__wrapper">
					<img
						src="../images/mastercard_curved.png"
						alt="mastercard"
					/>
					<span class="card master" title="Master">Mastercard</span>
				</div>
				<div class="card__wrapper">
					<img
						src="https://evgenykatyshev.ru/projects/mir-logo/mir-logo-h28px.png"
						alt="mir"
					/>
					<span class="card mir" title="Mir">Mir</span>
				</div>
				<div class="card__wrapper">
					<img
						src="../images/american_express_curved.png"
						alt="American Express"
					/>
					<span class="card amex" title="American Express">American Express</span>
				</div>
				<div class="card__wrapper">
					<img
						src="../images/jcb.png"
						alt="jcb"
					/>
					<span class="card jcb" title="Jcb">Jcb</span>
				</div>
				<div class="card__wrapper">
					<img
						src="../images/discover_curved.png"
						alt="discover"
					/>
					<span class="card discover" title="Discorver">Discover</span>
				</div>
				<div class="card__wrapper">
					<img
						src="../images/diners_payment.png"
						alt="diners club"
					/>
					<span class="card diners_club" title="Diners Club">Diners Club</span>
				</div>
			</div>
			<form id="form" class="form-inline">
				<div class="form-group">
					<input
						class="form-control"
						name="card_number"
						type="text"
						placeholder="Credit card number"
					/>
					<a href="" class="button">Click to Validate</a>
				</div>
			</form>
			<div class="wrap_modal">
				<div class="modal">
					<p>Ваша карта не зарегистрирована в системе</p>
					<button type="button" class="close_popup">x</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
