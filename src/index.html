<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="module" href="./css/style.css" >
  <title>Document</title>
</head>
<body>
	<div id="check_form" class="wrapper">
		<div class="card-form">
			<h3>Check your credit card number</h3>
			<ul class="cards list-unstyled">
				<li>
					<span class="card visa" title="Visa">Visa</span>
				</li>
				<li>
					<span class="card master" title="Mastercard">Mastercard</span>
				</li>
				<li>
					<span class="card amex" title="American Express"
						>American Express</span
					>
				</li>
				<li>
					<span class="card discover" title="Discover">Discover</span>
				</li>
				<li>
					<span class="card jcb" title="JCB">JCB</span>
				</li>
				<li>
					<span class="card diners_club" title="Diners Club"
						>Diners Club</span
					>
				</li>
				<li>
					<span class="card mir" title="Mir">Mir</span>
				</li>
			</ul>
			<form id="form" class="form-inline">
				<div class="form-group">
					<input
						class="form-control"
						name="card_number"
						type="text"
						placeholder="Credit card number"
					/>
					<a href="" class="button">Click to Validate</a>
				</div>
			</form>
			<div class="wrap_modal">
				<div class="modal">
					<p>Ваша карта не зарегистрирована в системе</p>
					<button type="button" class="close_popup">x</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
